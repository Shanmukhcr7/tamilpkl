<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Star Sports 1 Tamil</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .shaka-video-container {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      background: #000;
      object-fit: contain;
    }
    .shaka-spinner-container,
    .shaka-spinner,
    .shaka-spinner-svg {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
    }

    /* Viewer Count Badge */
    #viewerCount {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #00ff00;
      padding: 8px 16px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 20px;
      z-index: 10000;
      pointer-events: none;
      text-align: center;
    }

    /* Chrome Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(6px);
      background: rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeIn .5s ease;
    }
    .modal.hidden { display: none !important; }
    .modal-content {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 30px 25px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: #f3f4f6;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      backdrop-filter: blur(12px);
      transform: scale(.95);
      animation: scaleIn .4s ease forwards;
    }
    @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }
    @keyframes scaleIn { to { transform: scale(1); opacity: 1 } }

    #chromeModal .modal-content {
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid rgba(255, 0, 0, 0.3);
    }
    #chromeModal h2 { color: #f87171; }
  </style>
</head>

<body>

  <!-- Viewer Count -->
  <div id="viewerCount">Viewers: 0</div>

  <!-- Chrome Only Modal -->
  <div id="chromeModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-content">
      <h2>Please Open in Chrome</h2>
      <p>This site is optimized for <strong>Google Chrome</strong>. Please open the link in Chrome browser for the best experience.</p>
    </div>
  </div>

  <!-- Video Player -->
  <div class="shaka-video-container" data-shaka-player>
    <video autoplay playsinline preload="metadata" poster="https://raw.githubusercontent.com/hardiksoni85555-max/images/refs/heads/main/open%20link%20in%20chrome.png"></video>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {

      /********** Chrome check **********/
      const isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
      if (!isChrome) {
        const chromeModal = document.getElementById('chromeModal');
        chromeModal.classList.remove('hidden');
        chromeModal.setAttribute('aria-hidden', 'false');
        return;
      }

      /********** WebSocket for live viewers **********/
      const viewerCountEl = document.getElementById('viewerCount');
      const protocol = window.location.protocol === "https:" ? "wss" : "ws";
      const ws = new WebSocket(`${protocol}://${window.location.host}`);

      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          if (data.type === 'viewerCount') {
            viewerCountEl.textContent = `Viewers: ${data.count}`;
          }
        } catch (e) { console.error(e); }
      };

      /********** Shaka Player Setup **********/
      shaka.polyfill.installAll();

      if (!shaka.Player.isBrowserSupported()) {
        console.error('Browser not supported');
        return;
      }

      const video = document.querySelector('video');
      const player = new shaka.Player();
      await player.attach(video);

      const container = document.querySelector('.shaka-video-container');
      const ui = new shaka.ui.Overlay(player, container, video);

      ui.configure({
        controlPanelElements: [
          'play_pause', 'time_and_duration', 'mute', 'volume',
          'spacer', 'language', 'captions', 'picture_in_picture',
          'quality', 'fullscreen'
        ],
        volumeBarColors: {
          base: 'rgba(63, 187, 1, 1)',
          level: 'rgb(255, 69, 0)'
        },
        seekBarColors: {
          base: 'rgb(41, 41, 163)',
          buffered: 'rgb(35, 99, 3)',
          played: 'rgba(63, 187, 1, 1)'
        }
      });

      /********** DRM and Stream Config **********/
      let drmConfig = {
        clearKeys: {
          "d0d750ebd52b5756aa7fb833f61ceece": "4ae62a20c030c918aad24193c1dda229"
        }
      };

      let cookieHeader = "__hdnea__=st=1760256032~exp=1760342432~acl=/*~hmac=0c12baaff4a955ce156464ff79fbc191a3756940448a435038e0142f266ed9da";
      let streamUrl = "https://jiotvmblive.cdn.jio.com/bpk-tv/Star_Sports_1_Tamil_BTS/output/index.mpd";

      /********** Dynamic Cookie Fetch **********/
      try {
        const response = await fetch('https://raw.githubusercontent.com/alex4528/m3u/refs/heads/main/jstar.m3u');
        const m3uText = await response.text();
        const lines = m3uText.split('\n');

        for (let i = 0; i < lines.length; i++) {
          if (lines[i].includes('Star_Sports_HD1')) {
            for (let j = i - 1; j >= 0; j--) {
              if (lines[j].startsWith('#EXTHTTP:')) {
                const cookieMatch = lines[j].match(/"cookie":"([^"]+)"/);
                if (cookieMatch) {
                  cookieHeader = cookieMatch[1];
                }
                break;
              }
            }
            break;
          }
        }
      } catch (error) {
        console.error('Failed to fetch M3U:', error);
      }

      /********** Configure Player **********/
      player.configure({
        drm: drmConfig,
        streaming: {
          lowLatencyMode: true,
          bufferingGoal: 15,
          rebufferingGoal: 2,
          bufferBehind: 15,
          retryParameters: { timeout: 10000, maxAttempts: 5, baseDelay: 300, backoffFactor: 1.2 },
          segmentRequestTimeout: 8000,
          segmentPrefetchLimit: 2,
          useNativeHlsOnSafari: true
        },
        manifest: { retryParameters: { timeout: 8000, maxAttempts: 3 } }
      });

      /********** Add Request Headers **********/
      player.getNetworkingEngine().registerRequestFilter((type, request) => {
        request.headers['Referer'] = 'https://www.jiotv.com/';
        request.headers['User-Agent'] = "plaYtv/7.1.5 (Linux;Android 13) ExoPlayerLib/2.11.6";
        request.headers['Cookie'] = cookieHeader;

        if (
          (type === shaka.net.NetworkingEngine.RequestType.MANIFEST ||
           type === shaka.net.NetworkingEngine.RequestType.SEGMENT) &&
          request.uris[0] && !request.uris[0].includes('__hdnea__=')
        ) {
          const separator = request.uris[0].includes('?') ? '&' : '?';
          request.uris[0] += separator + cookieHeader;
        }
      });

      /********** Load Stream **********/
      try {
        await player.load(streamUrl);
        console.log('Stream loaded successfully');
      } catch (error) {
        console.error('Load error:', error);
      }

    });
  </script>
</body>
</html>
